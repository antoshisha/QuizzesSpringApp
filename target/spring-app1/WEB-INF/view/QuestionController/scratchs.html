<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Quiz</title>
</head>
<body>

<form th:method="POST" th:action="@{/questions/createQuestion}" th:object="${question}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="start"> Quiz ID: </label>
    <input type="number" th:field="*{quizId}" id="start">
    <br/>
            <select name="questionType" th:field="*{questionType}">
                <option th:each="type : ${T(ru.entity.QuestionType).values()}"
                        th:value="${type}" th:text="${type}">
                </option>
            </select>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
