<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="quiz : ${quizzes}">

    <a th:href="@{/quizzes/{id}(id=${quiz.getId()})}" th:text="${quiz.getName()}">user</a>
    <a th:text="${'Quiz id: ' + quiz.id + '; start date is: ' + quiz.startDate + '; Quiz name: ' + quiz.name + '; Quiz description: ' + quiz.description}">user</a>
    <hr/>
</div>
</br>
<a th:href="@{/QuizApp/}">GO TO HOMEPAGE</a>
</body>
</html>
