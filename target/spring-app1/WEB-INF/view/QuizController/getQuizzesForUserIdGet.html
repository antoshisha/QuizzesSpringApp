<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Quiz</title>
</head>
<body>

<form th:method="POST" th:action="@{/quizzes/getQuizzesForUserId}" th:object="${user}">
    <label for="name"> To get the user passed quizzes enter user ID: </label>
    <input type="number" th:field="*{id}" id="name">
    <br/>
    <input type="submit" value="Get!"/>
</form>
</body>
</html>
