<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/quizzes/createQuiz}" th:object="${quiz.getQuestionList()}">
<div th:each="question : ${quiz.getQuestionList()}">
  <a th:text="${'Question: ' + question.name}">user</a>
    <fieldset>
    <label for="questionOption">Question Type: </label>
    <select name="questionOption" th:field="*{question.questionOptions}" id="questionOption">
        <option th:each="type : ${question.getQuestionOptions()}"
                th:value="${type}" th:text="${type}">
        </option>
    </select>
    </fieldset>
</div>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
