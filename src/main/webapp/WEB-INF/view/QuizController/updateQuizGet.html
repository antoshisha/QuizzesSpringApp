<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update the quiz!</title>
</head>
<body>
<h1>Please choose Quiz for update:</h1>
<div th:each="quiz : ${quizzes}">

  <a th:href="@{/quizzes/updateQuiz/{id}(id=${quiz.getId()})}" th:text="${quiz.getName()}">user</a>
  <hr/>
</div>
<br/>
<hr/>
</body>
</html>
